<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="file"],
        input[type="number"],
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            text-align: center;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Image Compressor</h1>
    <form id="compressForm" action="image_compressor.php" method="POST" enctype="multipart/form-data">
        <label for="image">Choose an Image (PNG, JPG, or WebP)</label>
        <input type="file" id="image" name="image" accept="image/png, image/jpeg, image/webp" required>
        
        <label for="quality">Compression Intensity (1 to 100):</label>
        <input type="number" id="quality" name="quality" min="1" max="100" value="75" required>
        
        <button type="submit">Compress Image</button>
    </form>

    <div class="output" id="output"></div>
</div>

<script>
    document.getElementById("compressForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const formData = new FormData(this);
        
        document.getElementById("output").innerHTML = "Compressing your image... Please wait.";

        fetch("image_compressor.php?quality=" + formData.get('quality'), {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById("output").innerHTML = `
                    <p class="success">Image compressed successfully! <br> <a href="${data.url}" target="_blank">Download your compressed image</a></p>
                `;
            } else {
                document.getElementById("output").innerHTML = `
                    <p class="error">Error: ${data.error}</p>
                `;
            }
        })
        .catch(error => {
            document.getElementById("output").innerHTML = `
                <p class="error">An error occurred while compressing the image. Please try again later.</p>
            `;
        });
    });
</script>

</body>
</html>
